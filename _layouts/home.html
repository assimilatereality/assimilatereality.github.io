---
layout: default
---

<div class="home">
  <div class="home-columns">
    <div class="main-column">
      {{ content }}
    </div>
    
    <div class="sidebar-column">
      <h2 class="quick-links-title">Quick Links</h2>
      <ul class="quick-links-list">
        {% for post in site.posts %}
        <li>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
